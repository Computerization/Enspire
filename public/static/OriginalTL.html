<script>

    /* 跨网页传输信息 （为了后面定位课表） 搞了好久 */
    document.addEventListener('DOMContentLoaded', function () {
        var oN = document.getElementById('dat');
        /*当input的数据改变的时候*/
        oN.onchange = function () {
            /*存一个key为num的数据*/
            localStorage.date = this.value;
        };
    }, false);


    /* 传输按钮对应的日期值 */
    function uploadData() {
        var d = document.getElementById('date');
        localStorage.date = d;
    }

    /* 打开对应的请假页面 */
    function gettoApplyPage() {
        window.open('RequestList.html');

    }

    /* 你可能会用到的按键触发功能（进一步可能也会用到） */
    function clck() {
        var d = document.getElementById('dat').innerHTML;
        localStorage.date = d;
        window.open('RequestList.html');
    }
</script>


<body>
    日期：<input type="number" name="DATE" id="dat" min="0" max="31" step="1" value="0">
    <button class="h1" onclick="gettoApplyPage()">
        Apply
