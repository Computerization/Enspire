version: 2.1

jobs:

  build:
    docker:
      - image: circleci/node:16.13.1
    steps:
      - checkout
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Build Website
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - node_modules

  deploy-to-server:
    docker:
      - image: circleci/node:16.13.1
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "40:4e:6a:a3:45:e0:2d:8e:4c:5a:d9:fd:f3:5f:75:28"
      - attach_workspace:
          at: .
      - run:
          name: Copy files to remote server
          command: |
            echo $HOST_FINGERPRINT >> ~/.ssh/known_hosts
            scp -r dist/* ${REMOTE_ADDR}:${DEPLOY_DIR}

  test-server-connection:
    docker:
      - image: circleci/node:16.13.1
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "40:4e:6a:a3:45:e0:2d:8e:4c:5a:d9:fd:f3:5f:75:28"
      - attach_workspace:
          at: .
      - run:
          name: Communicate with server
          command: |
            ssh-keygen -f "/home/circleci/.ssh/known_hosts" -R "theenspire.com"
            echo 'theenspire.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKyOSkC9iGQqwDa6VZQOS5g2gWO5PZVf6aaCtL8PIZMO' >> ~/.ssh/known_hosts
            ls dist
            ssh $REMOTE_ADDR "ls ${DEPLOY_DIR} && echo 'Hello!' > ${DEPLOY_DIR}/test.txt"

workflows:
  version: 2.1
  build-deploy:
    jobs:
      - build
      - test-server-connection:
          requires:
            - build
          filters:
            branches:
              only: /circleci.*/
      - deploy-to-server:
          requires:
            - build
          filters:
            branches:
              only: /master/
