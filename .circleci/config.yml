version: 2.1

executors:
  computerization-bot:
    docker:
      - image: circleci/node:15.12.0
        auth:
          uername: computerization-bot
          password: 20FsxzjymQl17

jobs:

  build:
    executor: computerization-bot
    steps:
      - checkout
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Build Website
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - node_modules

  deploy-to-server:
    executor: computerization-bot
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "94:c5:37:e2:c6:6d:b1:c3:0f:36:cd:5c:0f:49:7f:cc"
      - attach_workspace:
          at: .
      - run:
          name: Copy files to remote server
          command: |
            echo $HOST_FINGERPRINT >> ~/.ssh/known_hosts
            scp -r dist/* $REMOTE_DIR

workflows:
  version: 2.1
  build-deploy:
    jobs:
      - build
      - deploy-to-server:
          requires:
            - build
          filters:
            branches:
              only: /(master|circleci.*)/
