version: 2.1

jobs:

  build:
    docker:
      - image: circleci/node:15.12.0
    steps:
      - checkout
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Build Website
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - node_modules

  deploy-to-server:
    docker:
      - image: circleci/node:15.12.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "94:c5:37:e2:c6:6d:b1:c3:0f:36:cd:5c:0f:49:7f:cc"
      - run:
          name: Copy files to remote server
          working_directory: dist
          command: |
            echo 'theenspire.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHghe+sx1Y/la3EhFbjeWg4De8eVM7G+ja+oXlm7e/6v' >> ~/.ssh/known_hosts
            echo "${PWD}" && ls .
            scp -r "${PWD}" ubuntu@theenspire.com:/var/www/html

workflows:
  version: 2.1
  build-deploy:
    jobs:
      - build
      - deploy-to-server:
          requires:
            - build
          filters:
            branches:
              only: /(master|circleci.*)/
